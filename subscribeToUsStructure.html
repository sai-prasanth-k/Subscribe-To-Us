<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="subscribeToUsStyle.css">
    <script src="subscribeToUsFn.js"></script>
</head>

<body>
    <div class="subscribe-container p-4">
        <img class="w-100" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/subscribe-to-us-img.png" alt="Subscribe to us" />
        <div class="subscribe-form-container d-flex flex-row justify-content-center">
            <form class="pt-4 pb-4 w-75 subscribe-form" id="subscribeForm">
                <div class="name-container mb-3">
                    <label for="name" class="input-label">NAME</label>
                    <input type="text" name="" class="name-input" id="name" value="" />
                    <p class="name-error-msg" id="nameErrMsg"></p>
                </div>
                <div class="email-container mb-3">
                    <label for="email" class="input-label" >EMAIL</label>
                    <input type="text" name="email" id="email" value="" />
                    <p class="email-error-msg" id="emailErrMsg"></p>
                </div>
                <div class="button-container mt-4 text-center">
                    <button type="submit" class="center-text btn btn-primary">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
